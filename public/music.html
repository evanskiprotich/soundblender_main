<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/bundle.js"></script>
    <title>Sound Blender</title>
</head>

<body>
    <header>
        <!-------Left top section----->
        <div class="menu_side hidden">
            <h1>YouR Own Playlist</h1>
            <div class="playlist">
                <h3 class="active">
                    <span></span>SoundBlender<i class="bi bi-music-note-beamed"></i>
                </h3>
            </div>

            <!------Left bottom section---->
            <div class="menu_song">
                <li class="songItem">
                    <span>01</span>
                    <img src="images/img.jpg" alt="cover art" />
                    <h5>
                        Smooth Criminal
                        <div class="artist">Micheal Jackson</div>
                        <i class="bi playlistPlay bi-play-circle" id="1"></i>
                    </h5>
                </li>
                <li class="songItem">
                    <span>02</span>
                    <img src="images/img.jpg" alt="cover art" />
                    <h5>
                        Smooth Criminal
                        <div class="artist">Micheal Jackson</div>
                        <i class="bi playlistPlay bi-play-circle" id="2"></i>
                    </h5>
                </li>
            </div>
        </div>

        <!-----Right section------>
        <div class="song_side" style="width: 100%">
            <nav>
                <ul>
                    <li class=""><a href="songs.html"> Discover </a></li>
                    <li class="active" id="my_music">
                        <a href="music.html"> My Music </a>
                    </li>
                    <li class="" id="uploadLink">
                        <a href="upload.html"> Upload Music </a>
                    </li>
                </ul>

                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Find music..." />
                </div>

                <div class="user">
                    <img id="userDP" class="hidden" src="" alt="User" title="" />
                    <span id="userID" class=""></span>
                </div>

                <div class="logout">
                    <ul>
                        <li id="logout" class="hidden auth">Log Out</li>
                        <li id="login" class="hidden auth">Log in</li>
                    </ul>
                </div>
            </nav>

            <!-- Music Info-->
            <div class="content" style="margin-left: 50px">
                <div class="contentBanner">
                    <h1 id="songTitle"></h1>
                    <p id="artistTitle"></p>
                    <div class="buttons" id="contButton">
                        <button id="playBanner" class="hidden"></button>
                    </div>
                </div>
                <div class="coverArt">
                    <img src="" alt="Cover Art" id="coverArtBanner" />
                </div>
            </div>

            <!-- recommended section -->
            <div class="popular_song">
                <div class="h4" id="uploadedMusic" style="margin-left: 50px; margin-bottom: 30px">
                    <p>Uploaded Music</p>
                </div>
            </div>

            <div class="songList">
                <ul id="songList"></ul>
            </div>
        </div>
    </header>
    <!-----play section----->
    <div class="master_play">
        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <div class="image">
            <img src="" id="masterPlayArt" />
        </div>

        <h5>
            <span id="masterPlayTitle"> </span>
            <div class="artist" id="masterPlayArtist"></div>
        </h5>
        <div class="icon">
            <i class="bi bi-skip-start" id="back"></i>
            <i class="bi bi-play-circle" id="masterPlay"></i>
            <i class="bi bi-skip-end" id="next"></i>
        </div>
        <audio id="currentMusic" src=""></audio>

        <span id="currentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100" />
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
            <i class="bi bi-volume-down" id="vol_icon"></i>
            <input type="range" id="volume" min="0" value="30" max="100" />
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
        </div>
    </div>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/fetch.js"></script>
</body>

</html>
