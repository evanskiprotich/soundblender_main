<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Blender</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/signup.js"></script>
</head>

<body>
    <div class="container-landing container-fluid">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand brand" href="index.html">Sound Blender</a>
            <div class="navbar-collapse" id="collapsedMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a href="login.html" class="button3 signup">Sign In</a>
                    </li>
            </div>
        </nav>
    </div>



    <div id="login-box">
        <div class="left">
            <p class="loginwith">Signup with Social Media</p>
            <div class="items">
                <button class="social-signin facebook" id="fb"><i class="fa fa-facebook fa-fw"></i> Facebook</button>
                <button class="social-signin twitter" id="twitter"><i class="fa fa-twitter fa-fw"></i> Twitter</button>
                <button class="social-signin google" id="google"><i class="fa fa-google-plus fa-fw"></i> Google+</button>
            </div>
        </div>
        <div class="right">
            <h1>Email & Password</h1>
            <form id="signup">
                <input type="text" name="username" placeholder="Username" />
                <input type="text" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password2" placeholder="Retype password" />

                <input type="submit" name="signup_submit" value="SIGN UP" />
            </form>

        </div>

        <div class="or">
            <span class="innertext">OR</span>
        </div>
    </div>


    <div class="sign_up">
        <p class="opt" id="optSignin">
            Already have an account? <br>
            <a href="login.html">Log In</a>
        </p>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright &copy; 2023 Soundblender</p>
    </div>
</body>

</html>
