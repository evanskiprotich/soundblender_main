<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sound Blender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/bundle.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
</head>

<body>
    <header>
        <div class="right_side">
            <nav>
                <ul>
                    <li class="">
                        <a class="" href="index.html">Home</a>
                    </li>
                    <li class=""><a href="songs.html"> Discover </a></li>
                    <li id="my_music" class=""><a href="music.html"> My Music </a></li>
                    <li id="uploadLink" class="active">
                        <a href=""> Upload Music </a>
                    </li>
                </ul>
                <div class="search"></div>

                <div class="user">
                    <img id="userDP" class="hidden" src="images/ctaIMG.webp" alt="User" title="" />
                    <span id="userID" class=""></span>
                </div>

                <div class="auth">
                    <ul>
                        <li id="logout" class="hidden auth">Log Out</li>
                        <li id="login" class="hidden auth button3 signup">Sign In</li>
                    </ul>
                </div>
            </nav>

            <!--upload form section -->

            <div class="uploadForm" id="display1">
                <div class="hidden" id="display2">
                    <h1>Upload Your Favourite Music</h1>
                    <p class="ps">Fields with * must be filled</p>

                    <label id="songUpload">Select a music file from your device
                        <i>(You can edit later)</i> *</label><br />
                    <div class="selection">
                        <button id="selectSong" class="">Select Song</button>
                        <div class="label" id="divInput">
                            <input type="text" id="namebox" class="" placeholder="Music Name ..." accept="audio/*" />
                        </div>
                        <label id="extLabel"> </label>
                        <audio id="mySong" src=""></audio>
                    </div>
                    <label id="imageUpload">Select the cover Image </label>
                    <div class="selection">
                        <button id="selectImage" class="">Select Image</button>
                        <div class="label">
                            <input type="text" id="imgNamebox" class="" placeholder="Image Name ..." />
                        </div>
                        <label id="imgLabel"> </label>
                    </div>

                    <label id="artistLabel">Enter the artist name*</label><br />
                    <div class="selection">
                        <div class="label">
                            <input type="text" id="artistTitle" class="" placeholder="Artist ..." /><br /><br />
                        </div>
                    </div>

                    <div class="options">
                        <label id="artistFtLabel">Select the Music Genre *</label><br />
                        <select name="genre" id="genre">
                            <option value="">Select Genre</option>
                            <option value="Afro-Beats">Afro-Beats</option>
                            <option value="Afro-soul">Afro-Soul</option>
                            <option value="Amapiano">Amapiano</option>
                            <option value="Bongo">Bongo</option>
                            <option value="Country">Country</option>
                            <option value="Drill">Drill</option>
                            <option value="Gengetone">Gengetone</option>
                            <option value="Gospel">Gospel</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="House">House</option>
                            <option value="Pop">Pop</option>
                            <option value="Reggae">Reggae</option>
                            <option value="RnB">RnB</option>
                            <option value="Soft-Rock">Soul</option>
                            <option value="Soul">Soft-Rock</option>
                            <option value="Other">Others</option>
                        </select>
                    </div>

                    <label id="progress" class="progress"> </label>
                    <progress id="uploadProgress" value="0" max="100" class="hidden"></progress>

                    <div class="submit">
                        <button id="upload" class="upload">UPLOAD</button>
                        <button id="cancelUpload" class="cancel">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/upload.js"></script>
</body>

</html>
